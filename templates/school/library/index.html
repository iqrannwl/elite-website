{% extends 'school/base.html' %}

{% block page_title %}Library Management{% endblock %}

{% block content %}
<div class="row g-4 mb-4">
    <div class="col-md-3">
        <div class="stat-card primary">
            <div class="icon">
                <i class="bi bi-book-fill"></i>
            </div>
            <h3>0</h3>
            <p>Total Books</p>
        </div>
    </div>

    <div class="col-md-3">
        <div class="stat-card success">
            <div class="icon">
                <i class="bi bi-check-circle"></i>
            </div>
            <h3>0</h3>
            <p>Available</p>
        </div>
    </div>

    <div class="col-md-3">
        <div class="stat-card warning">
            <div class="icon">
                <i class="bi bi-arrow-repeat"></i>
            </div>
            <h3>0</h3>
            <p>Issued</p>
        </div>
    </div>

    <div class="col-md-3">
        <div class="stat-card danger">
            <div class="icon">
                <i class="bi bi-exclamation-triangle"></i>
            </div>
            <h3>0</h3>
            <p>Overdue</p>
        </div>
    </div>
</div>

<div class="data-table">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h5 class="mb-0"><i class="bi bi-journal-bookmark-fill me-2"></i>Library Management</h5>
        <a href="{% url 'admin:library_book_add' %}" class="btn btn-gradient">
            <i class="bi bi-plus-circle me-2"></i>Add Book
        </a>
    </div>
    <p class="text-center text-muted py-5">Library management interface. Add books via admin panel.</p>
</div>
{% endblock %}
