{% extends "admin/login.html" %}
{% load static %}

{% block extrastyle %}
{{ block.super }}
<style>
    body {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    }

    #header {
        background: transparent;
        padding: 20px 0;
    }

    #branding h1 {
        color: white;
        font-size: 2.5rem;
        font-weight: 700;
        text-align: center;
        margin: 0;
    }

    .login {
        background: white;
        border-radius: 15px;
        box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
        padding: 40px;
        margin-top: 50px;
    }

    .login form {
        padding: 0;
    }

    .login .submit-row {
        padding: 20px 0 0;
    }

    .login input[type=submit] {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        border: none;
        padding: 12px 30px;
        border-radius: 8px;
        font-weight: 600;
        width: 100%;
    }

    .login input[type=submit]:hover {
        background: linear-gradient(135deg, #764ba2 0%, #667eea 100%);
    }

    .login input[type=text],
    .login input[type=password] {
        border: 2px solid #e0e0e0;
        border-radius: 8px;
        padding: 12px;
    }

    .login input[type=text]:focus,
    .login input[type=password]:focus {
        border-color: #667eea;
        outline: none;
    }
</style>
{% endblock %}

{% block branding %}
<h1 id="site-name">
    <a href="{% url 'admin:index' %}">Elite School Administration</a>
</h1>
{% endblock %}
