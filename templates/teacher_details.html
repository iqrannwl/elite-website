{%extends "base.html"%}
{%load static%}
{%block content%}
   <!-- Section: inner-header -->
   {% include "inner_header.html" %}

  <section>
    <div class="container">
      <div class="section-content">
        <div class="row">
          <div class="col-md-4">
            <div class="thumb">
                {%if teacher.image%}
              <img src="{{teacher.image.url}}" alt="">
              {%else%}
              <img src="{%static 'images/team/team-details.jpg'%}" alt="">
              {%endif%}
            </div>
          </div>
          <div class="col-md-8">
            <h4 class="name font-24 mt-0 mb-0">{{teacher.name}}</h4>
            <h5 class="mt-5 text-theme-color-2">{{teacher.designation}}</h5>
            <p>
                {{teacher.description|safe}}
            </p>
          </div>
        </div>
        <div class="row mt-30">
          <div class="col-md-4">
            <h4 class="line-bottom">About Me:</h4>
            <div class="volunteer-address">
              <ul>
                <li>
                  <div class="bg-light media border-bottom p-15 mb-20">
                    <div class="media-left">
                      <i class="pe-7s-pen text-theme-colored font-24 mt-5"></i>
                    </div>
                    <div class="media-body">
                      <h5 class="mt-0 mb-0">Experiences:</h5>
                      <p>{{teacher.qualification}}</p>
                    </div>
                  </div>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
{%endblock%}
