{%extends "base.html"%}
{%load static%}
{%block content%}
  <!-- Section: inner-header -->
  <section class="inner-header divider parallax layer-overlay overlay-dark-5" data-bg-img="{%static 'images/bg/bg3.jpg' %}">
    <div class="container pt-70 pb-20">
      <!-- Section Content -->
      <div class="section-content">
        <div class="row">
          <div class="col-md-12">
            <h2 class="title text-white">Gallery</h2>
            <ol class="breadcrumb text-left text-black mt-10">
              <li><a href="#">Home</a></li>
              <li><a href="#">Pages</a></li>
              <li class="active text-gray-silver">Page Title</li>
            </ol>
          </div>
        </div>
      </div>
    </div>
  </section>

  <section>
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <!-- Works Filter -->
          <div class="portfolio-filter font-alt align-center">
            <a href="#" class="active" data-filter="*">All</a>
            {% for type in image_types %}
                <a href="#{{ type.name|slugify }}" class="" data-filter=".{{ type.name|slugify }}">{{ type.name }}</a>
            {% endfor %}
          </div>
          <!-- End Works Filter -->
          <!-- Portfolio Gallery Grid -->
          <div id="grid" class="gallery-isotope grid-3 gutter clearfix">

            <!-- Portfolio Item Start -->
            {% for image in gallery_list %}
            <div class="gallery-item {% for type in image.image_type.all %}{{ type.name|slugify }} {% endfor %}">
                <div class="thumb">
                    <img class="img-fullwidth" src="{{ image.image.url }}" alt="Gallery Image">
                    <div class="overlay-shade"></div>
                    <div class="icons-holder">
                        <div class="icons-holder-inner">
                            <div class="styled-icons icon-sm icon-dark icon-circled icon-theme-colored">
                                <a data-lightbox="image" href="{{ image.image.url }}"><i class="fa fa-plus"></i></a>
                                <a href="#"><i class="fa fa-link"></i></a>
                            </div>
                        </div>
                    </div>
                    <a class="hover-link" data-lightbox="image" href="{{ image.image.url }}">View more</a>
                </div>
            </div>
        {% endfor %}
          </div>
          <!-- End Portfolio Gallery Grid -->
        </div>
      </div>
    </div>
  </section>
{%endblock content%}
