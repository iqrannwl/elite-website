{%load static%}
<section class="inner-header divider parallax layer-overlay overlay-dark-5" data-bg-img="{% static 'images/bg/bg3.jpg' %}">
    <div class="container pt-70 pb-20">
      <!-- Section Content -->
      <div class="section-content">
        <div class="row">
          <div class="col-md-12">
            <!-- Dynamic Page Heading -->
            <h2 class="title text-white">{{ page_heading }}</h2>
            <!-- Dynamic Breadcrumb -->
            <ol class="breadcrumb text-left text-black mt-10">
              {% for crumb in breadcrumbs %}
                {% if forloop.last or not crumb.url %}
                  <li class="active text-gray-silver">{{ crumb.name }}</li>
                {% else %}
                  <li><a href="{{ crumb.url }}">{{ crumb.name }}</a></li>
                {% endif %}
              {% endfor %}
            </ol>
          </div>
        </div>
      </div>
    </div>
  </section>
