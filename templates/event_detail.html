{%extends "base.html"%}
{%load static%}
{%block content%}
<section class="inner-header divider parallax layer-overlay overlay-dark-5" data-bg-img="{%static 'images/bg/bg3.jpg' %}">
    <div class="container pt-70 pb-20">
      <!-- Section Content -->
      <div class="section-content">
        <div class="row">
          <div class="col-md-12">
            <h2 class="title text-white">Event Details</h2>
            <ol class="breadcrumb text-left text-black mt-10">
              <li><a href="#">Home</a></li>
              <li><a href="#">Pages</a></li>
              <li class="active text-gray-silver">{{event.title}}</li>
            </ol>
          </div>
        </div>
      </div>
    </div>
  </section>

  <section>
    <div class="container">
      <div class="section-content">
        <div class="row">
          <div class="col-md-4">
            <div class="thumb">
                {%if event.image%}
              <img src="{{event.image.url}}" alt="">
              {%else%}
              <img src="{%static 'images/team/team-details.jpg'%}" alt="">
              {%endif%}
            </div>
          </div>
          <div class="col-md-8">
            <h4 class="name font-24 mt-0 mb-0">{{event.title}}</h4>
            <h5 class="mt-5 text-theme-color-2">{{event.date}}</h5>
            <p>
                {{event.description|safe}}
            </p>
          </div>
        </div>
      </div>
    </div>
  </section>
{%endblock%}
