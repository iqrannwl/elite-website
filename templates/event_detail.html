{%extends "base.html"%}
{%load static%}
{%block content%}
   <!-- Section: inner-header -->
   {% include "inner_header.html" %}
   
  <section>
    <div class="container">
      <div class="section-content">
        <div class="row">
          <div class="col-md-4">
            <div class="thumb">
                {%if event.image%}
              <img src="{{event.image.url}}" alt="">
              {%else%}
              <img src="{%static 'images/team/team-details.jpg'%}" alt="">
              {%endif%}
            </div>
          </div>
          <div class="col-md-8">
            <h4 class="name font-24 mt-0 mb-0">{{event.title}}</h4>
            <h5 class="mt-5 text-theme-color-2">{{event.date}}</h5>
            <p>
                {{event.description|safe}}
            </p>
          </div>
        </div>
      </div>
    </div>
  </section>
{%endblock%}
